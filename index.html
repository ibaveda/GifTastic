<body>
    <div class="container-fluid">
       <hr>
        <div class="row">
          <div class="col-md-12">
           <div class="buttons-view">
           </div>
         </div>
        </div> 
          <hr>
          <div class="row">
        <form id="gif-form" class="form-inline my-2 my-md-0">
          <!-- Enter text for new gif here -->
            <input id="gif-input" class="form-control mr-md-2" type="text" placeholder="Add more Gifs!">
            <!-- Button to call new set of gifs -->
            <input id="add-gif" class="btn btn-outline-primary my-2 my-md-0" type="submit">
          </form>
            <!-- Gifs will appear here -->
          <div class="col-md-9">
            <div class="gifs-view"></div>
      </div>
    </div>
